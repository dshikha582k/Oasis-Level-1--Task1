<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/logo.png" type="image/x-icon">
    <title>Netflix India - watch TV shows Online,watch Movies online</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!-- Nav bar -->
    <div class="root">
        <nav class="navbar">
            <img class ="img-logo"  src="./Img/faveicon.png" alt="Netflix logo">
            <div class="btn-sign-in">sign in</div>
        </nav>
  <!-- body -->
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies, TV shows and more</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="main-call-to-action">
                    Ready to watch? Enter your email to create or restart your membership.</p>

            </div>

            <!-- email drop down -->
            <div class="main-email-container">
                <input class="main-email-container-input"
                 type="email"
                 placeholder="Email address">
                <div class="btn-get-started">Get Started</div>
             
        
            </div>
        </div>
    </div>
</body>
</html>
